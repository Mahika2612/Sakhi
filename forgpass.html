<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgpass.css">
</head>
<body>
    <div class="container">
        <a href="login.html" class="back">&larr; Back</a>
        <h2>Oh No! I Forgot <br> <strong>My Password</strong></h2>
        <img src="forgpass.png" alt="Forgot Password Illustration" class="illustration">
        <p>Don't worry, it happens to the best of us!<br> Enter your email to reset your password.</p>
        <div class="form-container">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email">
            <button class="send">SEND</button>
        </div>
    </div>
</body>
</html>
